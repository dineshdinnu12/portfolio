<html>

    <body>
        <section>
            <div class="box">
            </div>  
            <div class="container">
            <div class="formbox">
                <h2>Log in</h2>
                <form name="myform" action="C:\Users\anvik\Desktop\css5\index.html" autocomplete="off" onsubmit="return validation()" >
                    <div class="inputbx">
                        <h5>Username</h5>
                        <span id="userr"></span>
                        <input type="text" name="user" id="user">

                <script>
                    function validation()
                    {
                       var user= document.getElementById('user').value;
                        if(user== "" )
                        {
                            document.getElementById('userr').innerHTML="**please enter user name**";
                            return false;
                        }
                        var pass= document.getElementById('pass').value;
                        if(pass.length<6)
                        {
                            document.getElementById('passs').innerHTML="**password must be 6 charecter above**";
                            return false;
                        }
                    }
                </script>
                </div>
            </div>
